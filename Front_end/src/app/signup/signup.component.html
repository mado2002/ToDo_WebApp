<div class="main">
    <div class="loginbox">        
    <h1>Sign Up</h1>
    <label>Email:</label>
    <br>
    <div class="signupemail">
    <input type="email"  placeholder="Enter your email" #mail>
    </div>
    <label>Password:</label>
    <input type="password" placeholder="enter password" #pass>
    <input type="submit" (click)="signup(mail.value,pass.value)" name="" value="Sign Up">  
    <label style="font-size:17px; margin-left: 5px;">Already have an account? </label>
    <a style="font-size: 17px; font-weight: bold;" routerLink="/signin">Login</a>
    </div>
</div>
